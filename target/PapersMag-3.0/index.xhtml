<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Papers</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--h:outputStylesheet library="css" name="index.css"/-->
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 500px" src="resources/images/papers.jpg"/>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <p:inputText id="username" value="#{indexController.user.user}" 
                                                         required="true" requiredMessage="Username is required!" style="border-bottom: 1px solid #d84315"/>
                                                    <p:outputLabel for="username" value="Username"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:password id="password" value="#{indexController.user.password}" 
                                                                required="true" requiredMessage="Password is required!" style="border-bottom: 1px solid #d84315"/>
                                                    <p:outputLabel for="password" value="Password"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Login" styleClass="btn btn-large #d84315 deep-orange darken-3" action="#{indexController.beginSession()}"/>
                                                </div>
                                            </div>                
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function(){
               $('#login-page').css({'height':window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
